          <!-- Modal container -->
  <div class="modal" id="modal">
    <div class="ch-modal-section" id="add-request">
      <div class="ch-col-12 ch-modal-heading">
        <h4>New Request</h4>
        <span id="btn-close-add-request">&times;</span>
      </div>
      <div class="ch-row">
        <div class="ch-col-10">
          <form id="form-create-request">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="ch-input" required>
            <label for="type">Type</label>
            <select name="type" id="type" class="ch-input">
              <option value="">-- select --</option>
              <option value="repair">Repair</option>
              <option value="maintenance">Maintenance</option>
            </select>
            <label for="description">Description</label>
            <textarea name="description" id="description" class="ch-input ch-input-desc" required></textarea>
            <button class="ch-btn-round" type="submit">Submit Request</button>
          </form>
          <br>
        </div>
      </div>
    </div>

    <div class="ch-modal-section" id="update-request">
      <div class="ch-col-12 ch-modal-heading">
        <h4>Update Request</h4>
        <span id="btn-close-update-request">&times;</span>
      </div>
      <div class="ch-row">
        <div class="ch-col-10">
          <form id="form-update-request">
            <label for="title">Title</label>
            <input type="text" name="title" id="updateTitle" class="ch-input" required>
            <label for="type">Type</label>
            <select name="type" id="updateType" class="ch-input">
              <option value="">-- select --</option>
              <option value="repair">Repair</option>
              <option value="maintenance">Maintenance</option>
            </select>
            <label for="description">Description</label>
            <textarea name="description" id="updateDescription" class="ch-input ch-input-desc" required></textarea>
            <button class="ch-btn-round" type="submit">Update Request</button>
          </form>
          <br>
        </div>
      </div>
    </div>
